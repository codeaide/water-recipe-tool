<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- character encoding for the HTML document -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!-- title displayed on the browser tab -->
        <title>Water Recipe Calculator</title>
        <!-- link to the bootstrap CSS for responsive styling -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <!-- link to the external CSS for styling -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- main container -->
        <div class="main-container">
            <h1>Water Recipe Tool</h1>
            <p>Coffee water recipe tool.</p>

            <div id="table" class="table-responsive">
                <!-- table displaying information about concentrates -->
                <table id="concentrateTable" class="table">
                    <!-- table header containing column titles -->
                    <thead>
                        <tr>
                            <th>Compound Name</th>
                            <th>Molar Mass</th>
                            <th>Quantity (g)</th>
                            <th>Volume (ml)</th>
                            <th>Overall Strength (mmol/l)</th>
                            <th>Mix Volume (ml)</th>
                        </tr>
                    </thead>
                    <!-- table body where data rows will be dynamically inserted -->
                    <tbody>
                        <!-- table rows are populated by JavaScript -->
                    </tbody>
                </table>

                <!-- table displaying information about final mixture -->
                <table id="mixtureTable" class="table">
                    <!-- table header containing column titles -->
                    <thead>
                        <tr>
                            <th>Total Volume (ml)</th>
                            <th>General Hardness (mmol/l)</th>
                            <th>Carbonate Hardness (mmol/l)</th>
                            <th>GH Alkalinity (mg/l of CaCO3)</th>
                            <th>KH Alkalinity (mg/l of CaCO3)</th>
                        </tr>
                    </thead>
                    <!-- table body where data rows will be dynamically inserted -->
                    <tbody>
                        <!-- table rows are populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <button id="export-button" onclick="exportRecipe()">Export Recipe</button>
            <p id="export-data"></p>
        </div>

        <!-- link to bootstrap script for responsive actions -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- link to external script for interactions -->
        <script src="script.js"></script>
    </body>
</html>
