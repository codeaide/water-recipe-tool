<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- character encoding for the HTML document -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!-- title displayed on the browser tab -->
        <title>Water Recipe Calculator</title>
        <!-- link to the external CSS for styling -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- main container -->
        <div id="wrtMainContainer">
            <h1>Water Recipe Tool</h1>
            <p>A tool for calculating water hardness to create different recipes for coffee brewing. Enjoy! &#128515;</p>

            <div id="wrtConcentrateContainer">
                <!-- contents are filled by the script -->
            </div>

            <div id="wrtMixtureContainer">
                <!-- table displaying information about final mixture -->
                <table class="wrtCollapsibleContentClass wrtMixtureTableClass">
                    <!-- table body where data rows will be dynamically inserted -->
                    <tbody>
                        <!-- table rows are populated by JavaScript -->
                        <tr>
                            <th colspan="2">Final Mixture</th>
                        </tr>
                        <tr>
                            <th title="Volume of distlled water used to make final mixture">Volume</th>
                            <td><input id="wrtMixtureVolumeInput" type="number" min="0.0" max="9999.0" step="1.0" value="2000.0"></td>
                        </tr>
                        <tr>
                            <th title="General hardness of the final mixture">General Hardness (mmol/l)</th>
                            <td><output id="wrtGhStrengthOutput">0.00</output></td>
                        </tr>
                        <tr>
                            <th title="Carbonate hardness of the final mixture (a.k.a buffer)">Carbonate Hardness (mmol/l)</th>
                            <td><output id="wrtKhStrengthOutput">0.00</output></td>
                        </tr>
                        <tr>
                            <th title="General hardness expressed as Calcium Carbonate equivalent">General Hardness (mg/l of CaCO3 equiv.)</th>
                            <td><output id="wrtGhAlkalinityOutput">0.00</output></td>
                        </tr>
                        <tr>
                            <th title="Carbonate hardness expressed as Calcium Carbonate equivalent">Carbonate Hardness (mg/l of CaCO3 equiv.)</th>
                            <td><output id="wrtKhAlkalinityOutput">0.00</output></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button id="wrtExportButton" onclick="exportRecipe()">Export Recipe</button>
            <p id="wrtExportData"></p>
        </div>

        <!-- link to external script for interactions -->
        <script src="script.js"></script>
    </body>
</html>
